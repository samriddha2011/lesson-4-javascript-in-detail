<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>The JavaScript String() Method</h2>
    <p>Ihe String() can convert a number to a string.</p>
    <p id="number_reslut"></p>
    <p id="string_reslut"></p>
    <script>
        var x = 70;
        var y = 90;
        document.getElementById("number_reslut").innerHTML = x + y;
        document.getElementById("string_reslut").innerHTML = String(x) + String(y);
    </script>
</body>
</html>
